<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Gestiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Listado de Gestiones</h1>
    <table class="table">
        <thead class="table-dark">
            <th>#</th>
            <th>Usuario</th>
            <th>Libro</th>
            <th>Acción</th>
        </thead>
        <tbody>
            <tr th:each="gestion : ${gestions}">
                <th th:text="${gestion.getId()}"></th>
                <td th:text="${gestion.getUser().getName()}"></td>
                <td th:text="${gestion.getBook().getTitle}"></td>
                <td th:text="${gestion.getAccion()}"></td>

            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-4">
            <a th:href="@{/gestiones/new}" class="btn btn-primary">Nueva Gestión</a>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
