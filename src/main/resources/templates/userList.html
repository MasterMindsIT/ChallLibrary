<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Listado de Libros</h1>
    <table class="table">
        <thead class="table-dark">
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Rut</th>
            <th>Borrar</th>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.getId()}"></th>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getRut()}"></td>
                <td>
<!--                    <a class="btn btn-primary" th:href="@{/books/{id}(id=${book.getId()})}">Editar</a>-->
                    <a class="btn btn-danger" th:href="@{/users/del/{id}(id=${user.getId()})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-4">
            <a th:href="@{/users/new}" class="btn btn-primary">Nuevo usuario</a>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
