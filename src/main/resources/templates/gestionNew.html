<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Un Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:replace="nav :: nav"></div>
    <h1>Crear Libro</h1>
    <form class="form" method="post" th:action="@{/gestiones/new}">
        <input type="hidden" id="id" name="id" value="0">
        <div class="mb-3">
            <label>Seleccione el Usuario</label>
            <div>
                <select  class="form-control" name="userId">
                    <option th:each="user : ${users}"
                            th:text="${user.name}"
                            th:value="${user.id}">
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label>Seleccione el Libro</label>
            <div>
                <select  class="form-control" name="bookId">
                    <option th:each="book : ${books}"
                            th:text="${book.title}"
                            th:value="${book.id}">
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label>Seleccion la acci√≥n</label>
            <div>
                <select  class="form-control" name="accion">
                    <option value="PRESTAR">PRESTAR</option>
                    <option value="DEVOLVER">DEVOLVER</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div class="col-3">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
